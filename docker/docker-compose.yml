version: '3'

services:
  airflow:
    build:
      context: .
      dockerfile: airflow/Dockerfile
    restart: always
    env_file:
      - .env
    environment:
      - AIRFLOW__CORE__AIRFLOW_HOME=/opt/airflow
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://${AIRFLOW_DB_USER}:${AIRFLOW_DB_PASS}@${AIRFLOW_DB_HOST}:5432/${AIRFLOW_DB_NAME}
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - PYTHONPATH=/opt/project
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./:/opt/project:delegated
      - ./scripts/dbt:/dbt
    working_dir: /opt/project
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - minio
    command: ["bash","-c","exec airflow standalone"]

  postgres:
    image: postgres:latest
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ${PWD}/docker/initdb/init-multiple-db.sh:/docker-entrypoint-initdb.d/init-multiple-db.sh
    ports:
      - "${POSTGRES_PORT}:5432"

  minio:
    image: minio/minio
    container_name: minio
    command: server /data --console-address ":9001"
    env_file:
      - .env
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_KMS_SECRET_KEY=${MINIO_KMS_SECRET_KEY}
    volumes:
      - minio-data:/data

  dbt:
    image: ghcr.io/dbt-labs/dbt-postgres:1.6.0
    container_name: dbt
    volumes:
      - ./dbt:/dbt
    working_dir: /dbt
    entrypoint: ["tail", "-f", "/dev/null"]
    depends_on:
      - postgres
  
  adminer:
    image: adminer
    ports:
      - "8081:8080"
    depends_on:
      - postgres

  greatexpectations:
    image: python:3.10
    container_name: great_expectations
    volumes:
      - ./great_expectations:/app
    working_dir: /app
    entrypoint: ["bash", "-c", "pip install great_expectations==1.5.2 && tail -f /dev/null"]
    depends_on:
      - postgres
    command: tail -f /dev/null

  metabase:
    image: metabase/metabase
    container_name: metabase_weather
    ports:
      - "3002:3000"
    environment:
      - MB_DB_TYPE=${METABASE_DB_TYPE}
      - MB_DB_DBNAME=${METABASE_DB_DBNAME}
      - MB_DB_PORT=${METABASE_DB_PORT}
      - MB_DB_USER=${METABASE_DB_USER}
      - MB_DB_PASS=${METABASE_DB_PASS}
      - MB_DB_HOST=${METABASE_DB_HOST}
    depends_on:
      - postgres

volumes:
  postgres-data:
  minio-data:
